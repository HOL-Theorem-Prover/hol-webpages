<DIV class = "TYPE"><PRE>dest_cond : term -&gt; term * term * term</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/boolSyntax.html">boolSyntax</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Breaks apart a conditional into the three terms involved.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">If </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> has the form </SPAN><SPAN class = "BRKT">if&nbsp;t&nbsp;then&nbsp;t1&nbsp;else&nbsp;t2</SPAN><SPAN class = "TEXT"> then </SPAN><SPAN class = "BRKT">dest_cond&nbsp;M</SPAN><SPAN class = "TEXT">
returns </SPAN><SPAN class = "BRKT">(t,t1,t2)</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Fails if </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> is not a conditional.</SPAN></DIV></DD>
<dt><span class = "FIELD-NAME">SEEALSO</span></dt>
<dd><div class = "FIELD-BODY"><A HREF = "boolSyntax.mk_cond.html">mk_cond</A>,
<A HREF = "boolSyntax.is_cond.html">is_cond</A></div></dd>
</DL>
