<DIV class = "TYPE"><PRE>dest_conj : term -&gt; term * term</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/boolSyntax.html">boolSyntax</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Term destructor for conjunctions.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">If </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> is a term </SPAN><SPAN class = "BRKT">t1&nbsp;/\&nbsp;t2</SPAN><SPAN class = "TEXT">, then </SPAN><SPAN class = "BRKT">dest_conj&nbsp;M</SPAN><SPAN class = "TEXT"> returns </SPAN><SPAN class = "BRKT">(t1,t2)</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Fails if </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> is not a conjunction.</SPAN></DIV></DD>

<dd><div class = "FIELD-BODY"><A HREF = "boolSyntax.mk_conj.html">mk_conj</A>,
<A HREF = "boolSyntax.is_conj.html">is_conj</A>,
<A HREF = "boolSyntax.list_mk_conj.html">list_mk_conj</A>,
<A HREF = "boolSyntax.strip_conj.html">strip_conj</A></div></dd>
</DL>
