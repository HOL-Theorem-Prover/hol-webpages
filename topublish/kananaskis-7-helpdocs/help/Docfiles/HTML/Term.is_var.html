<BODY>

<DIV class = "TYPE"><PRE>is_var : term -&gt; bool</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/Term.html">Term</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Tests a term to see if it is a variable.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">If </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> is a HOL variable, then </SPAN><SPAN class = "BRKT">is_var&nbsp;M</SPAN><SPAN class = "TEXT"> returns </SPAN><SPAN class = "BRKT">true</SPAN><SPAN class = "TEXT">. If the term is not a variable the result is </SPAN><SPAN class = "BRKT">false</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Never fails.</SPAN></DIV></DD>
<dt><span class = "FIELD-NAME">SEEALSO</span></dt>
<dd><div class = "FIELD-BODY"><A HREF = "Term.mk_var.html">mk_var</A>,
<A HREF = "Term.dest_var.html">dest_var</A>,
<A HREF = "Term.is_const.html">is_const</A>,
<A HREF = "Term.is_comb.html">is_comb</A>,
<A HREF = "Term.is_abs.html">is_abs</A></div></dd>
</DL>
