<DIV class = "TYPE"><PRE>SIZES_CONV : conv</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/wordsLib.html">wordsLib</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Evaluates </SPAN><SPAN class = "BRKT">dimindex</SPAN><SPAN class = "TEXT">, </SPAN><SPAN class = "BRKT">dimword</SPAN><SPAN class = "TEXT"> and </SPAN><SPAN class = "BRKT">INT_MIN</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">EXAMPLE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT"></SPAN><DIV class = "XMPL"><pre>
- SIZES_CONV ``dimword(:32)``
&gt; val it = |- dimword (:32) = 4294967296 : thm
</pre></DIV>
</DIV></DD>
<DT><SPAN class = "FIELD-NAME">COMMENTS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Evaluations are stored and so will be slightly faster when repeated.</SPAN></DIV></DD>
<dt><span class = "FIELD-NAME">SEEALSO</span></dt>
<dd><div class = "FIELD-BODY"><A HREF = "wordsLib.SIZES_ss.html">SIZES_ss</A></div></dd>
</DL>
