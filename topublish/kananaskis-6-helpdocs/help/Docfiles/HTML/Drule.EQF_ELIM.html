<DIV class = "TYPE"><PRE>EQF_ELIM : (thm -&gt; thm)</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/Drule.html">Drule</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Replaces equality with </SPAN><SPAN class = "BRKT">F</SPAN><SPAN class = "TEXT"> by negation.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT"></SPAN><DIV class = "XMPL"><pre>
    A |- tm = F
   -------------  EQF_ELIM
     A |- ~tm
</pre></DIV>
<SPAN class = "TEXT"></SPAN>
<P>
</DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Fails if the argument theorem is not of the form </SPAN><SPAN class = "BRKT">A&nbsp;|-&nbsp;tm&nbsp;=&nbsp;F</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<dt><span class = "FIELD-NAME">SEEALSO</span></dt>
<dd><div class = "FIELD-BODY"><A HREF = "Drule.EQF_INTRO.html">EQF_INTRO</A>,
<A HREF = "Drule.EQT_ELIM.html">EQT_ELIM</A>,
<A HREF = "Drule.EQT_INTRO.html">EQT_INTRO</A></div></dd>
</DL>
