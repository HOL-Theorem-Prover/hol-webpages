<BODY>

<DIV class = "TYPE"><PRE>mk_eq : term * term -&gt; term</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/boolSyntax.html">boolSyntax</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Constructs an equation.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT"></SPAN><SPAN class = "BRKT">mk_eq(t1,&nbsp;t2)</SPAN><SPAN class = "TEXT"> returns the term </SPAN><SPAN class = "BRKT">t1&nbsp;=&nbsp;t2</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Fails if the type of </SPAN><SPAN class = "BRKT">t1</SPAN><SPAN class = "TEXT"> is not equal to that of </SPAN><SPAN class = "BRKT">t2</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<dt><span class = "FIELD-NAME">SEEALSO</span></dt>
<dd><div class = "FIELD-BODY"><A HREF = "boolSyntax.dest_eq.html">dest_eq</A>,
<A HREF = "boolSyntax.is_eq.html">is_eq</A></div></dd>
</DL>
