<DIV class = "TYPE"><PRE>ETA_CONV : conv</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/Drule.html">Drule</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Performs a toplevel eta-conversion.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT"></SPAN><SPAN class = "BRKT">ETA_CONV</SPAN><SPAN class = "TEXT"> maps an eta-redex </SPAN><SPAN class = "BRKT">\x.&nbsp;(t&nbsp;x)</SPAN><SPAN class = "TEXT">, where </SPAN><SPAN class = "BRKT">x</SPAN><SPAN class = "TEXT"> does not occur free
in </SPAN><SPAN class = "BRKT">t</SPAN><SPAN class = "TEXT">, to the theorem </SPAN><SPAN class = "BRKT">|-&nbsp;(\x.&nbsp;(t&nbsp;x))&nbsp;=&nbsp;t</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Fails if the input term is not an eta-redex.</SPAN></DIV></DD>
<dt><span class = "FIELD-NAME">SEEALSO</span></dt>
<dd><div class = "FIELD-BODY"><A HREF = "Drule.RIGHT_ETA.html">RIGHT_ETA</A>,
<A HREF = "Term.eta_conv.html">eta_conv</A></div></dd>
</DL>
