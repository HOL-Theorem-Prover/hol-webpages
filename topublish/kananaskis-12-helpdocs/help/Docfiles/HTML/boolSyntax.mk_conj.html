<DIV class = "TYPE"><PRE>mk_conj : term * term -&gt; term</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/boolSyntax.html">boolSyntax</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Constructs a conjunction.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT"></SPAN><SPAN class = "BRKT">mk_conj(t1,&nbsp;t2)</SPAN><SPAN class = "TEXT"> returns the term </SPAN><SPAN class = "BRKT">t1&nbsp;/\&nbsp;t2</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Fails if </SPAN><SPAN class = "BRKT">t1</SPAN><SPAN class = "TEXT"> and </SPAN><SPAN class = "BRKT">t2</SPAN><SPAN class = "TEXT"> do not both have type </SPAN><SPAN class = "BRKT">bool</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>

<A HREF = "boolSyntax.is_conj.html">is_conj</A>,
<A HREF = "boolSyntax.list_mk_conj.html">list_mk_conj</A>,
<A HREF = "boolSyntax.strip_conj.html">strip_conj</A></div></dd>
</DL>
