<DIV class = "TYPE"><PRE>unzip : ('a * 'b) list -&gt; ('a list * 'b list)</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/Lib.html">Lib</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Converts a list of pairs into a pair of lists.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT"></SPAN><SPAN class = "BRKT">unzip&nbsp;[(x1,y1),...,(xn,yn)]</SPAN><SPAN class = "TEXT"> returns </SPAN><SPAN class = "BRKT">([x1,...,xn],[y1,...,yn])</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Never fails.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">COMMENTS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Identical to </SPAN><SPAN class = "BRKT">Lib.split</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<dt><span class = "FIELD-NAME">SEEALSO</span></dt>
<dd><div class = "FIELD-BODY"><A HREF = "Lib.split.html">split</A>,
<A HREF = "Lib.zip.html">zip</A>,
<A HREF = "Lib.combine.html">combine</A></div></dd>
</DL>
