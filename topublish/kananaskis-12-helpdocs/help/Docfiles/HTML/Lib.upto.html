<TITLE>Lib.upto</TITLE>
<LINK REL = "STYLESHEET" HREF = "../doc.css" TYPE = "text/css"></HEAD>
<BODY>

<DIV class = "TYPE"><PRE>upto : int -&gt; int -&gt; int list</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/Lib.html">Lib</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Builds a list of integers.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">An invocation </SPAN><SPAN class = "BRKT">upto&nbsp;b&nbsp;t</SPAN><SPAN class = "TEXT"> returns the list </SPAN><SPAN class = "BRKT">[b,&nbsp;b+1,&nbsp;...,&nbsp;t]</SPAN><SPAN class = "TEXT">, if </SPAN><SPAN class = "BRKT">b&nbsp;&lt;=&nbsp;t</SPAN><SPAN class = "TEXT">.
Otherwise, the empty list is returned.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Never fails.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">EXAMPLE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT"></SPAN><DIV class = "XMPL"><pre>
- upto 2 10;
&gt; val it = [2,3,4,5,6,7,8,9,10]
</pre></DIV>
</DIV></DD>
</DL>

<div class = "HOL"><A HREF="http://hol.sourceforge.net">HOL</A>&nbsp;&nbsp;Kananaskis-11</div></BODY></HTML>
