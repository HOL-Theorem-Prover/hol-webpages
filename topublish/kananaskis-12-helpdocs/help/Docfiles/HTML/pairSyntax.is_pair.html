<DL>

<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Tests a term to see if it is a pair.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT"></SPAN><SPAN class = "BRKT">is_pair&nbsp;"(t1,t2)"</SPAN><SPAN class = "TEXT"> returns </SPAN><SPAN class = "BRKT">true</SPAN><SPAN class = "TEXT">. If the term is not a pair the result is
</SPAN><SPAN class = "BRKT">false</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Never fails.</SPAN></DIV></DD>
