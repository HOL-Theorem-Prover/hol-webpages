<DIV class = "TYPE"><PRE>bvar : term -&gt; term</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/Term.html">Term</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Returns the bound variable of an abstraction.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">If </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> is a lambda abstraction, i.e, has the form </SPAN><SPAN class = "BRKT">\v.&nbsp;t</SPAN><SPAN class = "TEXT">, then 
</SPAN><SPAN class = "BRKT">bvar&nbsp;M</SPAN><SPAN class = "TEXT"> returns </SPAN><SPAN class = "BRKT">v</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Fails unless </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> is an abstraction.</SPAN></DIV></DD>

<A HREF = "Term.dest_abs.html">dest_abs</A></div></dd>
</DL>
