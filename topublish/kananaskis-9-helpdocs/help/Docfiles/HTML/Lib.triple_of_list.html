<DIV class = "TYPE"><PRE>triple_of_list : 'a list -&gt; 'a * 'a * 'a</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/Lib.html">Lib</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Turns a three-element list into a triple.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT"></SPAN><SPAN class = "BRKT">triple_of_list&nbsp;[x,&nbsp;y,&nbsp;z]</SPAN><SPAN class = "TEXT"> returns </SPAN><SPAN class = "BRKT">(x,&nbsp;y,&nbsp;z)</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Fails if applied to a list that is not of length 3.</SPAN></DIV></DD>
<dt><span class = "FIELD-NAME">SEEALSO</span></dt>
<dd><div class = "FIELD-BODY"><A HREF = "Lib.singleton_of_list.html">singleton_of_list</A>,
<A HREF = "Lib.pair_of_list.html">pair_of_list</A>,
<A HREF = "Lib.quadruple_of_list.html">quadruple_of_list</A></div></dd>
</DL>
