<DIV class = "TYPE"><PRE>is_eq : term -&gt; bool</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/boolSyntax.html">boolSyntax</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Tests a term to see if it is an equation.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">If </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> has the form </SPAN><SPAN class = "BRKT">t1&nbsp;=&nbsp;t2</SPAN><SPAN class = "TEXT"> then </SPAN><SPAN class = "BRKT">is_eq&nbsp;M</SPAN><SPAN class = "TEXT"> returns </SPAN><SPAN class = "BRKT">true</SPAN><SPAN class = "TEXT">. If </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT">
is not an equation the result is </SPAN><SPAN class = "BRKT">false</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Never fails.</SPAN></DIV></DD>
<dt><span class = "FIELD-NAME">SEEALSO</span></dt>
<dd><div class = "FIELD-BODY"><A HREF = "boolSyntax.mk_eq.html">mk_eq</A>,
<A HREF = "boolSyntax.dest_eq.html">dest_eq</A></div></dd>
</DL>
