<DIV class = "TYPE"><PRE>rand : term -&gt; term</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/Term.html">Term</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Returns the operand from a combination (function application).</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">If </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> is a combination, i.e., has the form </SPAN><SPAN class = "BRKT">(t1&nbsp;t2)</SPAN><SPAN class = "TEXT">, then
</SPAN><SPAN class = "BRKT">rand&nbsp;M</SPAN><SPAN class = "TEXT"> returns </SPAN><SPAN class = "BRKT">t2</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Fails if </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> is not a combination.</SPAN></DIV></DD>
<dt><span class = "FIELD-NAME">SEEALSO</span></dt>
<dd><div class = "FIELD-BODY"><A HREF = "Term.rator.html">rator</A>,
<A HREF = "Term.dest_comb.html">dest_comb</A></div></dd>
</DL>
