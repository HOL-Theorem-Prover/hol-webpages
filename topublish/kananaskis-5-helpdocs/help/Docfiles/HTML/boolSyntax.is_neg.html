<TITLE>boolSyntax.is_neg</TITLE>

<BODY>

<DIV class = "TYPE"><PRE>is_neg : term -&gt; bool</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/boolSyntax.html">boolSyntax</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Tests a term to see if it is a negation.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">If </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> has the form </SPAN><SPAN class = "BRKT">~t</SPAN><SPAN class = "TEXT">, then </SPAN><SPAN class = "BRKT">is_neg&nbsp;M</SPAN><SPAN class = "TEXT"> returns </SPAN><SPAN class = "BRKT">true</SPAN><SPAN class = "TEXT">.
If the term is not a negation the result is </SPAN><SPAN class = "BRKT">false</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Never fails.</SPAN></DIV></DD>
<dt><span class = "FIELD-NAME">SEEALSO</span></dt>
<dd><div class = "FIELD-BODY"><A HREF = "boolSyntax.mk_neg.html">mk_neg</A>,
<A HREF = "boolSyntax.dest_neg.html">dest_neg</A></div></dd>
</DL>
