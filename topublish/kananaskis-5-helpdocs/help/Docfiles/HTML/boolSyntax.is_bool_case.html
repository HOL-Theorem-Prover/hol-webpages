<TITLE>boolSyntax.is_bool_case</TITLE>
<LINK REL = "STYLESHEET" HREF = "../doc.css" TYPE = "text/css"></HEAD>
<BODY>

<DIV class = "TYPE"><PRE>is_bool_case : term -&gt; bool</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/boolSyntax.html">boolSyntax</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Tests a case expression over </SPAN><SPAN class = "BRKT">bool</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">If </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> has the form </SPAN><SPAN class = "BRKT">bool_case&nbsp;M1&nbsp;M2&nbsp;b</SPAN><SPAN class = "TEXT">, then </SPAN><SPAN class = "BRKT">is_bool_case&nbsp;M</SPAN><SPAN class = "TEXT"> 
returns </SPAN><SPAN class = "BRKT">true</SPAN><SPAN class = "TEXT">. Otherwise, it returns </SPAN><SPAN class = "BRKT">false</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Never fails.</SPAN></DIV></DD>
<dt><span class = "FIELD-NAME">SEEALSO</span></dt>
<dd><div class = "FIELD-BODY"><A HREF = "boolSyntax.mk_bool_case.html">mk_bool_case</A>,
<A HREF = "boolSyntax.dest_bool_case.html">dest_bool_case</A></div></dd>
</DL>

<div class = "HOL"><A HREF="http://hol.sourceforge.net">HOL</A>&nbsp;&nbsp;Kananaskis-5</div></BODY></HTML>
