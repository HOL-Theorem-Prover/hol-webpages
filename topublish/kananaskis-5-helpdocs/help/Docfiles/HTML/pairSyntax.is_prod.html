<BODY>

<DIV class = "TYPE"><PRE>is_prod : hol_type -&gt; bool</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/pairSyntax.html">pairSyntax</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">LIBRARY</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">pair</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Tests a type to see if it is a product type.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">If </SPAN><SPAN class = "BRKT">ty</SPAN><SPAN class = "TEXT"> is a type of the form </SPAN><SPAN class = "BRKT">ty1&nbsp;#&nbsp;ty2</SPAN><SPAN class = "TEXT">, then </SPAN><SPAN class = "BRKT">is_prod&nbsp;ty</SPAN><SPAN class = "TEXT"> returns </SPAN><SPAN class = "BRKT">true</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Never fails.</SPAN></DIV></DD>
<dt><span class = "FIELD-NAME">SEEALSO</span></dt>
<dd><div class = "FIELD-BODY"><A HREF = "pairSyntax.dest_prod.html">dest_prod</A>,
<A HREF = "pairSyntax.mk_prod.html">mk_prod</A></div></dd>
</DL>
