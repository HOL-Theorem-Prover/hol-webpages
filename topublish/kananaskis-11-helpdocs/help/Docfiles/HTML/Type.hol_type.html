<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/Type.html">Type</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Type of HOL types.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">The ML type </SPAN><SPAN class = "BRKT">hol_type</SPAN><SPAN class = "TEXT"> represents the type of HOL types.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">COMMENTS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Since </SPAN><SPAN class = "BRKT">hol_type</SPAN><SPAN class = "TEXT"> is an ML eqtype, any two </SPAN><SPAN class = "BRKT">hol_type</SPAN><SPAN class = "TEXT">s </SPAN><SPAN class = "BRKT">ty1</SPAN><SPAN class = "TEXT"> and </SPAN><SPAN class = "BRKT">ty2</SPAN><SPAN class = "TEXT">
can be tested for equality by </SPAN><SPAN class = "BRKT">ty1&nbsp;=&nbsp;ty2</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
