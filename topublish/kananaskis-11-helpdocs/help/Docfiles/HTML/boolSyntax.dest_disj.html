<TITLE>boolSyntax.dest_disj</TITLE>
<LINK REL = "STYLESHEET" HREF = "../doc.css" TYPE = "text/css"></HEAD>
<BODY>

<DIV class = "TYPE"><PRE>dest_disj : term -&gt; term * term</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/boolSyntax.html">boolSyntax</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Term destructor for disjunctions.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">If </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> is a term having the form </SPAN><SPAN class = "BRKT">t1&nbsp;\/&nbsp;t2</SPAN><SPAN class = "TEXT">, then </SPAN><SPAN class = "BRKT">dest_disj&nbsp;M</SPAN><SPAN class = "TEXT"> returns
</SPAN><SPAN class = "BRKT">(t1,t2)</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Fails if </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> is not a disjunction.</SPAN></DIV></DD>
<dt><span class = "FIELD-NAME">SEEALSO</span></dt>
<dd><div class = "FIELD-BODY"><A HREF = "boolSyntax.mk_disj.html">mk_disj</A>,
<A HREF = "boolSyntax.is_disj.html">is_disj</A>,
<A HREF = "boolSyntax.strip_disj.html">strip_disj</A>,
<A HREF = "boolSyntax.list_mk_disj.html">list_mk_disj</A></div></dd>
</DL>
