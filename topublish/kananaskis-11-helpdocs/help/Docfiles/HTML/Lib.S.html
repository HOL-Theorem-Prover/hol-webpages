<DIV class = "TYPE"><PRE>S : ('a -&gt; 'b -&gt; 'c) -&gt; ('a -&gt; 'b) -&gt; 'a -&gt; 'c</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/Lib.html">Lib</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Generalized function composition: </SPAN><SPAN class = "BRKT">S&nbsp;f&nbsp;g&nbsp;x</SPAN><SPAN class = "TEXT"> equals </SPAN><SPAN class = "BRKT">f&nbsp;x&nbsp;(g&nbsp;x)</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT"></SPAN><SPAN class = "BRKT">S&nbsp;f</SPAN><SPAN class = "TEXT"> never fails and </SPAN><SPAN class = "BRKT">S&nbsp;f&nbsp;g</SPAN><SPAN class = "TEXT"> never fails, but </SPAN><SPAN class = "BRKT">S&nbsp;f&nbsp;g&nbsp;x</SPAN><SPAN class = "TEXT"> fails if
</SPAN><SPAN class = "BRKT">g&nbsp;x</SPAN><SPAN class = "TEXT"> fails or </SPAN><SPAN class = "BRKT">f&nbsp;x&nbsp;(g&nbsp;x)</SPAN><SPAN class = "TEXT"> fails.</SPAN></DIV></DD>
