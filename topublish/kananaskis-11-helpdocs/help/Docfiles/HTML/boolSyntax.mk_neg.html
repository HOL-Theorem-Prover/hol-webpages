<DIV class = "TYPE"><PRE>mk_neg : (term -&gt; term)</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/boolSyntax.html">boolSyntax</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Constructs a negation.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT"></SPAN><SPAN class = "BRKT">mk_neg&nbsp;"t"</SPAN><SPAN class = "TEXT"> returns </SPAN><SPAN class = "BRKT">"~t"</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Fails with </SPAN><SPAN class = "BRKT">mk_neg</SPAN><SPAN class = "TEXT"> unless </SPAN><SPAN class = "BRKT">t</SPAN><SPAN class = "TEXT"> is of type </SPAN><SPAN class = "BRKT">bool</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>

<A HREF = "boolSyntax.is_neg.html">is_neg</A></div></dd>
