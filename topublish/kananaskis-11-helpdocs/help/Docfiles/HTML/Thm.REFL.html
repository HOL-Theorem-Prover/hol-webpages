<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Returns theorem expressing reflexivity of equality.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT"></SPAN><SPAN class = "BRKT">REFL</SPAN><SPAN class = "TEXT"> maps any term </SPAN><SPAN class = "BRKT">t</SPAN><SPAN class = "TEXT"> to the corresponding theorem </SPAN><SPAN class = "BRKT">|-&nbsp;t&nbsp;=&nbsp;t</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Never fails.</SPAN></DIV></DD>
