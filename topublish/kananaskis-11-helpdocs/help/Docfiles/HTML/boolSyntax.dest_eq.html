<DIV class = "TYPE"><PRE>dest_eq : term -&gt; term * term</PRE></DIV>

<DL>
<DT><SPAN class = "FIELD-NAME">STRUCTURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><A HREF = "../../src-sml/htmlsigs/boolSyntax.html">boolSyntax</A></DIV></DD>
<DT><SPAN class = "FIELD-NAME">SYNOPSIS</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Term destructor for equality.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">DESCRIPTION</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">If </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> is the term </SPAN><SPAN class = "BRKT">t1&nbsp;=&nbsp;t2</SPAN><SPAN class = "TEXT">, then </SPAN><SPAN class = "BRKT">dest_eq&nbsp;M</SPAN><SPAN class = "TEXT"> returns </SPAN><SPAN class = "BRKT">(t1,&nbsp;t2)</SPAN><SPAN class = "TEXT">.</SPAN></DIV></DD>
<DT><SPAN class = "FIELD-NAME">FAILURE</SPAN></DT>
<DD><DIV class = "FIELD-BODY"><SPAN class = "TEXT">Fails if </SPAN><SPAN class = "BRKT">M</SPAN><SPAN class = "TEXT"> is not an equality.</SPAN></DIV></DD>

<dd><div class = "FIELD-BODY"><A HREF = "boolSyntax.mk_eq.html">mk_eq</A>,
<A HREF = "boolSyntax.is_eq.html">is_eq</A>,
<A HREF = "boolSyntax.lhs.html">lhs</A>,
<A HREF = "boolSyntax.rhs.html">rhs</A></div></dd>
</DL>
