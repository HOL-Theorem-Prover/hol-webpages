<h1>Theory "reduce"</h1>
<span class="vstrong">Parents</span>&nbsp;&nbsp;&nbsp;&nbsp;
    <a href = "arithmeticTheory.html"><span class="strong">arithmetic</span></a>

<h1>Theorems</h1>
<DL>
<DT><span class="strong">div_thm</span>
<DD>
<pre>
⊢ ∀x y q r. x DIV y = if x = q * y + r ∧ r < y then q else x DIV y
</pre>

<DT><span class="strong">mod_thm</span>
<DD>
<pre>
⊢ ∀x y q r. x MOD y = if x = q * y + r ∧ r < y then r else x MOD y
</pre>

<DT><span class="strong">num_case_compute_lazy</span>
<DD>
<pre>
⊢ num_CASE = (λn f g. if n = 0 then f else g (PRE n))
</pre>

</DL>
